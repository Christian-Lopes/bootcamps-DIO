<div class="class">
  <h1>Renderização de lista</h1>
  <h2>List of animals</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Name: {{ animal.name }} - Tipo: {{ animal.type }}
      <button (click)="showAge(animal)">Age of animal</button>
      <button (click)="removeAnimal(animal)">Delete</button>
    </li>
  </ul>
  <h3>Animal details: {{ animalDetails }}</h3>
</div>
