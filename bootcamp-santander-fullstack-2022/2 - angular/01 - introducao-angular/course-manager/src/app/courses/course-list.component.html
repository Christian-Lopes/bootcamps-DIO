<h2>Course List</h2>

<div class="form-group row">
  <label class="col-sm-2 col-from-label">Filter By:</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" type="form-control" />
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Duration</th>
      <th>Rating</th>
      <th>Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" width="40" height="40" /></td>
      <td>{{ course.name | replace: ":":" - " }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code }}</td>
      <td>{{ course.releaseDate | date: "dd/MM/YYYY" }}</td>
      <td>{{ course.duration }} horas</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
