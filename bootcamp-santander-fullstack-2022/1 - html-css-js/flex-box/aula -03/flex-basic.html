<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos: flex-basic</title>
    <style>
      .flex-container {
        max-width: 500px;
        border: 1px solid black;
        display: flex;
      }
      .items {
        background-color: coral;
        color: white;
        text-align: center;
        margin: 5px;
      }
      .bauto {
        flex-basis: auto;
      }
      .fg-1 {
        flex-grow: 1;
      }
      .fg-2 {
        flex-grow: 2;
      }
      .b-0 {
        flex-basis: 0;
      }
      .w100 {
        flex-basis: 100px;
      }
    </style>
  </head>
  <body>
    <h3>flex-basis em auto com flex-grow</h3>
    <div class="flex-container">
      <div class="items bauto fg-1">AA</div>
      <div class="items bauto fg-1">BBB</div>
      <div class="items bauto fg-2">C</div>
      <div class="items bauto fg-1">DDDD</div>
    </div>

    <h3>flex-basis = 0 com flex-grow</h3>
    <div class="flex-container">
      <div class="items b-0 fg-1">AA</div>
      <div class="items b-0 fg-1">BBB</div>
      <div class="items b-0 fg-1">C</div>
      <div class="items b-0 fg-1">DDDD</div>
    </div>

    <h3>flex-basis com width</h3>
    <div class="flex-container">
      <div class="items w100 fg-2">AAA</div>
      <div class="items w100 fg-2">BBB</div>
      <div class="items w100 fg-2">CCCC</div>
      <div class="items w100 fg-2">DDDD</div>
      <div class="items w100 fg-2">DDDD</div>
      <div class="items w100 fg-2">DDDD</div>
      <div class="items w100 fg-2">DDDD</div>
      <div class="items w100 fg-2">DDDD</div>
      <div class="items w100 fg-2">DDDD</div>
    </div>
  </body>
</html>
