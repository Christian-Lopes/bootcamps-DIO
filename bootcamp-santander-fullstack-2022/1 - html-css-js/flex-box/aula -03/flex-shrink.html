<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamento: flex-shrink</title>
    <style>
      .flex-container {
        display: flex;
        border: 1px solid black;
        max-width: 350px;
        margin-bottom: 10px;
      }

      .item {
        background-color: blueviolet;
        font-size: 24px;
        text-align: center;
        margin: 5px;
      }

      .s-0 {
        flex-shrink: 0;
      }

      .s-1 {
        flex-shrink: 1;
      }

      .fg-1 {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <h3>shrink 1</h3>
    <div class="flex-container">
      <div class="item s-1 fg-1">A</div>
      <div class="item s-1 fg-1">B</div>
      <div class="item s-1 fg-1">C</div>
      <div class="item s-1 fg-1">D</div>
    </div>

    <h3>shrink 1 com conteúdos diferentes</h3>
    <div class="flex-container">
      <div class="item s-1 fg-1">A</div>
      <div class="item s-1 fg-1">BBBBB</div>
      <div class="item s-1 fg-1">C</div>
      <div class="item s-1 fg-1">D</div>
    </div>

    <h3>shrink 0 com conteúdos diferentes</h3>
    <div class="flex-container">
      <div class="item s-0 fg-1">A</div>
      <div class="item s-0 fg-1">BBBBB</div>
      <div class="item s-0 fg-1">C</div>
      <div class="item s-0 fg-1">D</div>
      <div class="item s-0 fg-1">E</div>
    </div>
  </body>
</html>
