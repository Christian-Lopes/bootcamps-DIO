<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos: flex</title>
    <style>
      .flex-container {
        display: flex;
        border: 1px solid black;
        max-width: 400px;
      }

      .item {
        background-color: brown;
        color: white;
        font-size: 24px;
        text-align: center;
        margin: 5px;
      }

      .flex-1 {
        flex: 1;
      }
      
      .largura{
        width: 200px;
      }

      .flex-2 {
        flex: 2;
      }
    </style>
  </head>
  <body>
    <h4>flex: 1</h4>
    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-1">BB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">DDD</div>
        <div class="item flex-1">E</div>
    </div>

    <h4>flex: mix</h4>
    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-2">BB</div>
        <div class="item flex-2">C</div>
        <div class="item flex-1">DDD</div>
        <div class="item flex-1">E</div>
    </div>

    <h4>flex: ignorar width</h4>
    <div class="flex-container">
        <div class="item flex-1">A</div>
        <div class="item flex-2">BB</div>
        <div class="item flex-2">C</div>
        <div class="item flex-1">DDD</div>
        <div class="item flex-1">E</div>
    </div>
    
  </body>
</html>
